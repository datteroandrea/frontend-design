<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/signin.css">
    <link rel="stylesheet" href="styles/signup.css">
    <script src="https://use.fontawesome.com/efb1effca5.js"></script>

    <script>
        function hideShow(element) {
            let hideShow = element.children[2].children[0];
            let passwordInput = element.children[1];

            if (hideShow.className == "fa fa-eye fa-fw") {
                hideShow.className = "fa fa-eye-slash fa-fw";
                passwordInput.type = "password";
            } else {
                hideShow.className = "fa fa-eye fa-fw";
                passwordInput.type = "text";
            }
        }

        function checkPassword() {
            let passwordLabels = document.getElementsByName("passwordCheck");
            let passwordInputs = document.getElementsByName("passwordInput");
            if(passwordInputs[0].value == passwordInputs[1].value && passwordInputs[0].value.length >= 8) {
                passwordLabels.forEach((label)=>{
                    label.className = "fa fa-check fa-fw correctPassword";
                });
            } else {
                passwordLabels.forEach((label)=>{
                    label.className = "fa fa-times fa-fw wrongPassword";
                });
            }
        }
    </script>
</head>

<body>
    <div class="navbar">
        <div class="pages">
            <a href="index.html" style="margin-left: 10px;">Home</a>
        </div>
    </div>
    <form align="center">
        <a class="btn btn-lg btn-block btn-outline googlebutton" href="#">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup with Google
        </a>
        <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label">or</div>
            <div class="line-separator"></div>
        </div>
        <div class="form-group">
            <p class="label">Username</p>
            <div class="input-group" style="background-color: white;">
                <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
                <input name="username" class="form-control" type="text" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <p class="label">Email Address</p>
            <div class="input-group" style="background-color: white;">
                <span class="input-group-text"><i class="fa fa-envelope fa-fw"></i></span>
                <input name="email" class="form-control" type="text" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <p name="password" class="label">Password <span><i name="passwordCheck" class="fa fa-times fa-fw wrongPassword"></i></span></p>
            <div class="input-group" style="background-color: white;">
                <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
                <input name="passwordInput" id="passwordInput" class="form-control" type="password" placeholder="Password" oninput="checkPassword()">
                <span class="input-group-text" style="border-left: 0px;"><i id="hideShow" onclick="hideShow(this.parentElement.parentElement);"
                        class="fa fa-eye-slash fa-fw"></i></span>
            </div>
        </div>
        <div class="form-group">
            <p class="label">Confirm Password <span><i name="passwordCheck" class="fa fa-times fa-fw wrongPassword"></i></span></p>
            <div class="input-group" style="background-color: white;">
                <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
                <input name="passwordInput" id="passwordInput" class="form-control" type="password" placeholder="Confirm Password" oninput="checkPassword()">
                <span class="input-group-text" style="border-left: 0px;"><i id="hideShow" onclick="hideShow(this.parentElement.parentElement);"
                        class="fa fa-eye-slash fa-fw"></i></span>
            </div>
        </div>
        <button class="btn btn-outline-success signinbutton" type="submit" form="form1" value="Submit">Signup</button>
        <div>
            <a class="signup" href="signin.html">Signin</a>
        </div>
    </form>
</body>

</html>
