    <script>
        function hideShow() {
            let hideShow = document.getElementById("hideShow");
            let passwordInput = document.getElementById("passwordInput");
            if (hideShow.className == "fa fa-eye fa-fw") {
                hideShow.className = "fa fa-eye-slash fa-fw";
                passwordInput.type = "password";
            } else {
                hideShow.className = "fa fa-eye fa-fw";
                passwordInput.type = "text";
            }
        }
    </script>
</head>

<body>
    <div class="navbar">
        <div class="pages">
            <a href="index.html" style="margin-left: 10px;">Home</a>
        </div>
    </div>
    <form align="center">
        <div class="form-group">
            <p class="label">Email Address</p>
            <div class="input-group" style="background-color: white;">
                <span class="input-group-text"><i class="fa fa-envelope fa-fw"></i></span>
                <input name="email" class="form-control" type="text" placeholder="Email Address">
            </div>
        </div>
        <button class="btn btn-outline-success signinbutton" type="submit" form="form1" value="Submit">Change Password</button>
    </form>
</body>
